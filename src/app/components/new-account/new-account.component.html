<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="/" class="logo d-flex align-items-center w-auto no-underline">
                <img src="assets/img/logo.png" alt="Logo" />
                <span class="d-none d-lg-block">ByteWave</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                  <p class="text-center small">Enter your personal details to create account</p>
                </div>

                <form class="row g-3 needs-validation" [formGroup]="signUpForm" (ngSubmit)="createNewAccount()">
                  <!-- "Your Name" Input Box -->
                  <div class="col-12">
                    <label for="yourName" class="form-label">Your Name</label>
                    <input type="text" name="name" class="form-control" id="yourName" formControlName="name"
                    [class.is-invalid]="signUpForm.controls['name'].invalid && signUpForm.controls['name'].touched"
                    [class.is-valid]="signUpForm.controls['name'].valid && signUpForm.controls['name'].touched">
                    <!-- Text For Invalid or Valid For Form -->
                    <!-- Invalid -->
                    <div class="text-danger" *ngIf="signUpForm.controls['name'].invalid && signUpForm.controls['name'].touched">Name must be between 4 and 20 characters long.</div>
                  </div>

                  <!-- "Your Email" Input Box -->
                  <div class="col-12">
                    <label for="yourEmail" class="form-label">Your Email</label>
                    <input type="email" name="email" class="form-control" id="yourEmail" formControlName="email" (blur)="generateUsername()"
                    [class.is-invalid]="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched"
                    [class.is-valid]="signUpForm.controls['email'].valid && signUpForm.controls['email'].touched">
                    <!-- Text For Invalid or Valid For Form -->
                    <!-- Invalid -->
                    <div class="text-danger" *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched">Please enter a valid Email adddress!</div>
                  </div>

                  <!-- "Your Username" Input Box -->
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                      <input type="text" name="username" class="form-control" id="yourUsername" formControlName="username" value="{{username}}" readonly
                      [class.is-invalid]="signUpForm.controls['username'].invalid && signUpForm.controls['username'].touched" 
                      [class.is-valid]="signUpForm.controls['username'].valid && signUpForm.controls['username'].touched">
                      <!-- Text For Invalid or Valid For Form -->
                      <!-- Invalid -->
                      <!-- <div class="text-danger" *ngIf="signUpForm.controls['username'].invalid && signUpForm.controls['username'].touched">Username must be between 6 and 20 characters.</div> -->
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="yourPassword" formControlName="password"
                    [class.is-invalid]="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched" 
                    [class.is-valid]="signUpForm.controls['password'].valid && signUpForm.controls['password'].touched">
                    <!-- Text For Invalid or Valid For Form -->
                    <!-- Invalid -->
                    <div class="text-danger" *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched">Password must be between 4 and 20 characters long.</div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" formControlName="terms">
                      <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                      <div class="text-danger" *ngIf="signUpForm.controls['terms'].invalid && signUpForm.controls['terms'].touched">You must agree before submitting.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Create Account</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Already have an account? <a routerLink="/loginpage">Log in</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main><!-- End #main -->
<a href="/" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
